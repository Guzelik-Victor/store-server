{% extends 'users/base.html' %}


{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Восстановление пароля</h3>
                    <div class="card-body">
                        <form action="{% url 'users:password_reset' %}" method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}"></label>
                                {{ form.email }}
                                <small id="{{ field.id_for_label }}-help" class="form-text text-muted">
                                    {{ form.email.help_text|safe }}
                                </small>
                            </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="{% url 'users:login' %}">Вернуться к авторизации?</a>
                                <input class="btn btn-primary" type="submit" value="Восстановить мой пароль">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
